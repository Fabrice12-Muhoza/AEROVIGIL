# docker-compose.yml
version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: aerovigil-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: aerovigil
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: aerovigil-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    container_name: aerovigil-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:admin123@mongodb:27017/aerovigil?authSource=admin
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend:/app
      - ./evidence:/evidence

  frontend:
    build: ./react-app
    container_name: aerovigil-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  mongodb_data:
  redis_data: